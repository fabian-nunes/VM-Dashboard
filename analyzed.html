<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>VM Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                   <span class="material-symbols-outlined">
                        list_alt
                   </span>
                    <h3>Analyzed Cves</h3>
                </a>
                <a href="#">
                   <span class="material-symbols-outlined">
                        trending_up
                   </span>
                    <h3>Trending Cves</h3>
                </a>
                <a href="#">
                   <span class="material-symbols-outlined">
                        manufacturing
                   </span>
                    <h3>Products</h3>
                </a>
                <a href="#">
                   <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Analyzed Vulnerabilities</h1>

            <div class="scrollable-container">
                <div class="recent-vulnerabilities">
                    <h2>Recent Vulnerabilities</h2>
                    <table>
                        <thead>
                        <tr>
                            <th>CVE</th>
                            <th>CVSS/Severity</th>
                            <th>Vendor</th>
                            <th>Exploit</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="pagination">
                        <button id="prev-btn" onclick="prevPage()">Previous</button>
                        <span id="page-info"></span>
                        <button id="next-btn" onclick="nextPage()">Next</button>
                    </div>
                </div>
            </div>

            <!-- End of Recent Orders -->
        </main>

        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-symbols-outlined light">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined dark">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Fabian</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo"></div>
                </div>

            </div>
            <!-- End of Nav -->

            <div class="filter-form">
                <h2>Filter Vulnerabilities</h2>
                <form id="filter-form">
                    <div class="form-group">
                        <label for="filter-cve">CVE</label>
                        <input type="text" id="filter-cve" name="cve">
                    </div>
                    <div class="form-group">
                        <label for="filter-cvss">CVSS/Severity</label>
                        <input type="text" id="filter-cvss" name="cvss">
                    </div>
                    <div class="form-group">
                        <label for="filter-vendor">Vendor</label>
                        <input type="text" id="filter-vendor" name="vendor">
                    </div>
                    <div class="form-group">
                        <label for="filter-exploit">Exploit</label>
                        <input type="text" id="filter-exploit" name="exploit">
                    </div>
                    <div class="form-group">
                        <label for="filter-status">Status</label>
                        <input type="text" id="filter-status" name="status">
                    </div>
                    <button type="button" onclick="filterVulnerabilities()">Search</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/cves.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
